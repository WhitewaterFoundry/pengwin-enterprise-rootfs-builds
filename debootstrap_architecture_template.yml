- job: ${{ parameters.arch }}
  dependsOn: [ startAgent ]
  workspace:
    clean: all
  pool:
    name: RHEL
    demands:
      - Agent.OSArchitecture -equals ${{ parameters.agent_arch }}
  variables:
    ARCH: ${{ parameters.arch }}
    ARCHDIR: ${{ parameters.arch_dir }}
  steps:

